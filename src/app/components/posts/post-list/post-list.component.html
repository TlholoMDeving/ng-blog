<section>
  <ng-container>
    <mat-card *ngFor="let post of posts | async">
      <mat-card-content routerLink="/blog/{{ post.id }}">
        <div>
          <img mat-card-image src="{{ post.image }}" alt="{{ post.title }}" />
        </div>
        <h2>{{ post.title }}</h2>
        <p>
          <small
            >Posted by {{ post.author }} &bull; on
            {{ post.published.toDate() | date: "medium" }}</small
          >
        </p>
      </mat-card-content>
      <mat-card-actions
        align="end"
        *ngIf="(auth.currentUser$ | async)?.uid === post.authorId"
      >
        <button mat-icon-button (click)="delete(post.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</section>
